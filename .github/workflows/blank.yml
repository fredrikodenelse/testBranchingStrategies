name: Delete old Releases

on:
  workflow_dispatch:

jobs:
  delete-old-releases:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Remove old releases
        run: |
          gh release list --limit 500 --json 'isPrerelease,name,tagName' \
          | while read releases; do
            for row in $(echo "${releases}" | jq -r '.[] | @base64'); do
              _jq() {
               echo ${row} | base64 --decode | jq -r ${1}
              }
              
              echo "$(_jq '.name')"
              
              if [[ "$(_jq '.name')" =~ ^"Release" ]]; then
                echo "$(_jq '.tagName')" - "1.0.103"
                if [[ ! "$(_jq '.tagName')" == "1.0.103" ]]; then
                  echo Deleting Release $(_jq '.name');
                  
                fi
              fi
            done
          done
        env:
          GH_TOKEN: ${{ secrets.ELSE_CORE_NUGET }}
